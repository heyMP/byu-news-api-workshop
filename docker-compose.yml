version: "3"
services:
  server:
    build: ./server
    ports: 
      - 4000:4000
    volumes:
      - ./server:/home/node/app
      - /home/node/app/node_modules
    env_file:
      - .env
  
  component:
    build: ./component/news-service
    volumes:
      - ./component/news-service:/home/node/app
      - /home/node/app/node_modules
    ports: 
      - 8000:8000